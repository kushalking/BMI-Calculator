<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1><strong>BMI Calculator</strong></h1>
        <form id="BMIform"> 
            <label for="Gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            <label for="height">Height:</label>
            <input type="number" id="feet" placeholder="Feet" required>
            <input type="number" id="inch" placeholder="Inch" required> 
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
            <input type="submit" id="CalBMI" value="Calculate BMI">
        </form>
        <div class="result" id="res"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
